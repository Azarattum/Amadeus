name: CI
on:
  push:
    branches: [main]

jobs:
  test:
    name: Test, Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "20.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Prepare
        run: pnpm install

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

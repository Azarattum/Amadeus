<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div>%sveltekit.body%</div>
    <script>
      if ("dark" in localStorage) {
        const setting = localStorage.dark === "true";
        const media = matchMedia("(prefers-color-scheme: dark)").matches;
        document.getElementById("light-switch").checked = media !== setting;
      }
    </script>
  </body>
</html>
